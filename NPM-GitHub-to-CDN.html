<script>
function CDN(link) {
  if(!link) {
    link = 'https://cdn.jsdelivr.net/gh/oufcena/Calculator/index.html';
  }
  var data = async() => {
    var result = await fetch(link).then(
      response => response.text()
    );
    document.body.innerHTML += result;
  }; data();
} CDN();
</script>
